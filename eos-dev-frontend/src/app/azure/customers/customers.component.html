<div class="container"><br>
<h4>Customers</h4><br>

<div class="form-inline">
  <div class="form-group col-md-3">
    <label for="email">Search by Company</label>
    <input
      type="text"
      class="form-control"
      placeholder=""
      [(ngModel)]="companyName" />
    <div class="input-group-append">
      <button
        class="btn btn-warning btn-icon"
        type="button"
        (click)="searchCompanyNameCustomers()" >
      <span class="sr-only">Icon</span>
      <span class="icon icon-search" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div><br>

<table class="table">
    <thead>
        <tr>
        <th scope="col">companyName</th>
        <th scope="col">reference</th>
        <th scope="col">domainName</th>
        <th scope="col">fusion</th>
        <th scope="col">contact</th>
        <th scope="col">email</th>
        <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers | paginate : {
          id: 'listing_pagination',
          itemsPerPage: 6,
          currentPage: page,
          totalItems: totalRec
          }; 
          let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveCustomers(customer, i)" >
        <td>{{ customer.companyName }}</td>
        <td>{{ customer.reference }}</td>
        <td>{{ customer.domainName }}</td>
        <td>{{ customer.fusion }}</td>
        <td>{{ customer.contact }}</td>
        <td>{{ customer.email }}</td>
        <td>
            <a class="btn btn-info" href="#" routerLink="/azure/customers/{{ customer.id }}">
            <span class="icon icon-Pencil" aria-hidden="true"></span></a>
        </td>
    </tr>
    </tbody>
</table>
<div class="mx-auto" style="width: 600px;">
  <pagination-controls  id="listing_pagination" maxSize="20" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
</div>
</div>
